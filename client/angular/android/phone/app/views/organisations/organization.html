<div class="intro">
    <h3 class="title">Choose an organization</h3>
    <div data-role="radio" class="ionic list">
        <label class="ionic item item-radio" data-ng-repeat="o in organizations">
            <input type="radio" name="organization" data-ng-model="$parent.organization" data-ng-value="o">
            <span class="ionic item-content">{{o.organisationName}}</span>
            <i class="ionic radio-icon ion-ios-circle-filled"></i>
        </label>
    </div>
    <button class="ionic button button-light" data-ng-click="submit()">Submit</button>
</div>
