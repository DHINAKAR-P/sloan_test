<div class="login">
	<div class="form">
		<h1 class="title lead">Customer</h1>
		<form class="form-horizontal"
			data-ng-submit="SaveCustomer(customerForm,CustomerDetails)" novalidate
			name="customerForm">

			<label for="Details">Details</label> <input type="text"
				class="form-control" id="Details" placeholder="Enter Details"
				data-ng-model="CustomerDetails.details"
				name="details" data-ng-required="true"> 
				<label
				for="name">Name</label> <input type="text"
				class="form-control" id="name" placeholder="Enter name"
				data-ng-model="CustomerDetails.name"
				name="name" data-ng-required="true"> 
				
				<label
				for="gender">Gender </label> <select style="width: 100%;"
				id="gendertype" data-ng-model="CustomerDetails.gender"
				class="form-control" required="required">
				<option value="" selected="selected">Select the Gender</option>
				<option value="MALE">MALE</option>
				<option value="FEMALE">FEMALE</option>
			</select> <br />
			<button type="submit" class="btn btn-default submit"
				data-ng-submit="SaveCustomer()">Register</button>
		</form>
	</div>
</div>
