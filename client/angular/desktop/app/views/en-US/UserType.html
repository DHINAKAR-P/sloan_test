<div class="login">
	<div class="form">
		<h1 class="title lead">I'd like to..</h1>
		<form class="form-horizontal"
			data-ng-submit="UserType(loginform,userSignUpDetails)" novalidate
			name="loginform">
		 
			<div class="item">
				<label for="usertype">Type Of User </label> <select
					style="width: 100%;" id="campaigntype"
					data-ng-model="userSignUpDetails.userType" class="form-control"
					required="required">
					<option value="" selected="selected">Select the Type</option>
					<option value="CUSTOMER">Hire a CareGiver</option>
					<option value="CAREGIVER">Find a Care Job</option>
				</select>
			</div>  
		 <br/>
			<button type="submit" class="btn btn-default submit"
				data-ng-submit="UserType()">Next</button>
		</form>
	</div>
</div>
